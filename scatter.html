<!DOCTYPE html>
<html>
<head>
    <!-- Load D3 from site -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
</head>

<!-- CSS (Styling) -->
<style type="text/css">
    /* Format X and Y Axis */
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }

    #scatter-plot {
        position:relative;
        top: 0px;
        left: 50px;
        padding-right: 26px;
        border-radius: 3px;
        margin: 0;
    }


</style>
<!-- End CSS (Styling) -->

<body>
<h2>Correlação Pokémon x Dados sociais </h2>
<p>As aparições dos pokemons são completamente aleatórias ou relacionadas a indicadores sociais?</p>
<button id="button-change">Trocar indicador social</button>
<p> <b>Dados:</b> </p>
<p id="titulo">População x Aparições de Pokemon</p>
<div id="scatter-plot"></div>

<!-- Begin D3 Javascript -->
<script type="text/javascript">

    // Setup data
    var dataset = [];  // Initialize empty array
    d3.csv('data/stateSocialData.csv', function (data) {
        
    for (var i = 0; i<data.length; i++){
        dataset.push([+data[i].popSize, +data[i].totAp, +data[i].spawn_chance, data[i].name]);
    }

    var ind = 1;
    // var numDataPoints = 15;  // Number of dummy data points
    // var maxRange = Math.random() * 1000;  // Max range of new values
    // for(var i=0; i<numDataPoints; i++) {
    //     var newNumber1 = Math.floor(Math.random() * maxRange);  // New random integer
    //     var newNumber2 = Math.floor(Math.random() * maxRange);  // New random integer
    //     dataset.push([newNumber1, newNumber2]);  // Add new number to array
    // }

    // Setup settings for graphic
    var canvas_width = 700;
    var canvas_height = 600;
    var padding = 50;  // for chart edges
    var size = 20;
    // Create scale functions
    var xScale = d3.scale.linear()  // xScale is width of graphic
        .domain([0, d3.max(dataset, function(d) {
            return d[0];  // input domain
        })])
        .range([padding, canvas_width - padding * 2]); // output range

    var yScale = d3.scale.linear()  // yScale is height of graphic
        .domain([0, d3.max(dataset, function(d) {
            return d[ind];  // input domain
        })])
        .range([canvas_height - padding, padding]);  // remember y starts on top going down so we flip

    // Define X axis
    var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient("bottom")
        .ticks(5);

    // Define Y axis
    var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .ticks(5);

    // Create SVG element
    var svg = d3.select("#scatter-plot")  // This is where we put our vis
        .append("svg")
        .attr("width", canvas_width)
        .attr("height", canvas_height);

    // Create Circles

    svg.selectAll(".pokeball")
        .data(dataset)
        .enter()
        .append("'svg:image")  // Add circle svg
        .attr('class','pokeball')
        .attr("href",'data/figures/pokeball.png')
        .attr("x", function(d) {
            return xScale(d[0])-size/2;  // Circle's X
        })
        .attr("y", function(d) {  // Circle's Y
            return yScale(d[ind])-size/2;
        })
        .attr("width", size)
        .attr("height", size)
        .append("title")
            .attr("class","stateName")// Tooltip
            .text(function(d) { return d[3]});

    // Add to X axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (canvas_height - padding) +")")
        .call(xAxis);

    // Add to Y axis
    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + padding +",0)")
        .call(yAxis);


    // On click, update with new data
    d3.select("#button-change")
        .on("click", function() {
            if (ind == 1){
                ind = 2;
								d3.select("#titulo")
									.text("População x Chance de ocorrência");
						}
            else{
                ind = 1;
								d3.select("#titulo")
									.text("População x Aparições de Pokemon");
						}
            // var numValues = dataset.length;  // Get original dataset's length
            // var maxRange = Math.random() * 1000;  // Get max range of new values
            // dataset = [];  // Initialize empty array
            // for(var i=0; i<numValues; i++) {
            //     var newNumber1 = Math.floor(Math.random() * maxRange);  // Random int for x
            //     var newNumber2 = Math.floor(Math.random() * maxRange);  // Random int for y
            //     dataset.push([newNumber1, newNumber2]);  // Add new numbers to array
            // }

            // Update scale domains
            xScale.domain([0, d3.max(dataset, function(d) {
                return d[0]; })]);
            yScale.domain([0, d3.max(dataset, function(d) {
                return d[ind]; })]);

            // Update circles
            svg.selectAll(".pokeball")
                .data(dataset)  // Update with new data
                .transition()  // Transition from old to new
                .duration(1000)  // Length of animation
                .each("start", function() {  // Start animation
                    d3.select(this)  // 'this' means the current element
                        .attr("href", function(d){
                            return "data/figures/"+Math.floor(Math.random() * 151)+".png"
                        })
                        .attr("width", size*2)
                        .attr("height", size*2)
                        .select(".stateName")
                        .text(function (d) {
                            return d[3];
                        });  // radius
                })
                .delay(function(d, i) {
                    return i / dataset.length * 500;  // Dynamic delay (i.e. each item delays a little longer)
                })
                //.ease("linear")  // Transition easing - default 'variable' (i.e. has acceleration), also: 'circle', 'elastic', 'bounce', 'linear'
                .attr("x", function(d) {
                    return xScale(d[0])-size;  // Circle's X
                })
                .attr("y", function(d) {
                    return yScale(d[ind])-size;  // Circle's Y
                })
                .each("end", function() {  // End animation
                    d3.select(this)  // 'this' means the current element
                        .transition()
                        .duration(500)
                        .attr("href",'data/figures/pokeball.png')
                        .attr("x", function(d) {
                            return xScale(d[0])-size/2;  // Circle's X
                        })
                        .attr("y", function(d) {  // Circle's Y
                            return yScale(d[ind])-size/2;
                        })
                        .attr("width", size)
                        .attr("height", size);  // radius
                });

            // Update X Axis
            svg.select(".x.axis")
                .transition()
                .duration(1000)
                .call(xAxis);

            // Update Y Axis
            svg.select(".y.axis")
                .transition()
                .duration(100)
                .call(yAxis);
        });
    });
</script>
</body>
</html>
